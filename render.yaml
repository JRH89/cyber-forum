# render.yaml â€“ Render configuration for Cyber Forum
services:
  - type: web
    name: cyber-forum-docker
    env: docker
    dockerContext: ./server
    dockerfilePath: ./server/Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: forum-db
          property: connectionString
      - key: RUST_LOG
        value: info
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 8080
    autoDeploy: true

databases:
  - name: forum-db
    postgres:
      plan: free

