services:
  - type: web
    name: forum-server-v2
    env: rust
    buildCommand: cd server && cargo build --release
    startCommand: cd server && ./target/release/forum_server
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: forum-db
          property: connectionString
      - key: RUST_LOG
        value: info
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 8080
    autoDeploy: true

databases:
  - name: forum-db
    postgres:
      plan: free

